<body>
    <div class="container">
        <nav class="navbar">
          <ul>

                            <div>

                                <input type="text" name="name" id="name">

                            <div>
                                <label>last Name</label>

                            <div>

                            <div class="form-action-buttons">

                        </form>
                    </td>
            </table>
            <td>
                <table class="list" id="alumnList" align="center">
                    <thead>
                        <tr>

                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>

            </tr>
